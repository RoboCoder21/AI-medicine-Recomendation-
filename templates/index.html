<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Health Care Center</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("/static/background.avif");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .myimg {
            width: 50px;
            height: 50px;
            border: 2px solid #fff;
            border-radius: 25px;
        }

        /* Navbar */
        nav {
            background-color: rgba(52, 58, 64, 0.8) !important; /* Semi-transparent navbar background */
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .navbar-brand {
            font-size: 1.5rem;
            color: #fff !important;
            font-weight: bold;
        }

        .navbar-nav .nav-link {
            color: #f8f9fa !important;
            font-size: 1rem;
        }

        .navbar-nav .nav-link:hover {
            color: #FFD700 !important;
        }

        /* Main Title */
        h1 {
            font-size: 3rem;
            color: #fff;
            font-weight: bold;
            margin-top: 40px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
        }

        /* Content Container */
        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 6px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease-in-out;
            margin-top: 20px;
        }

        .container:hover {
            transform: scale(1.02);
        }

        /* Button Style */
        .btn-predict {
            background-color: #ADD8E6; /* Light blue color */
            border: none;
            color: #fff;
            font-size: 1.2rem;
            padding: 12px 20px;
            border-radius: 10px;
            transition: transform 0.2s ease, background-color 0.3s ease;
        }

        /* Button Hover Effect */
        .btn-predict:hover {
            background-color: #87CEFA; /* Slightly darker blue */
            transform: scale(1.05); /* Slightly increase size when hovered */
        }

        /* Button Active (clicked) Effect */
        .btn-predict:active {
            transform: scale(0.95); /* Minimize size when clicked */
        }

        .modal-content {
            border-radius: 15px;
        }

        .modal-header {
            background-color: #6c757d;
            color: white;
        }

        .modal-body {
            background-color: #e9ecef;
        }

        .form-group label {
            font-weight: bold;
        }

        .form-control {
            border-radius: 10px;
            padding: 12px;
        }

        .result-container button {
            margin: 5px;
            border-radius: 10px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .result-container button:hover {
            background-color: #495057;
            color: white;
        }

        .result-container button:active {
            transform: scale(0.98);
        }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <div class="logo">
              <img class="myimg" src="{{ url_for('static', filename='Ministry-Health-Ethiopia.png') }}" alt="">
            </div>
            <a class="navbar-brand" href="#">ጤና ማዕከል</a>           
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact">Contact</a>
                    </li>
                </ul>
                <form class="d-flex" role="reset">
                    <button class="btn btn-outline-light" type="submit">Reset</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Main Content with Background Image -->
    <div class="hero-section">
        <h1 class="text-center">Health Care Center</h1>
        <h2 class="text-center">የጤና እንክብካቤ ማዕከል</h2>
    </div>

    <div class="container my-4">
        <form action="/predict" method="post">
            <!-- Language Selector -->
            <div class="form-group mb-3">
                <label for="language">Select Language / ቋንቋ ይምረጡ:</label>
                <select class="form-control" id="language" name="language">
                    <option value="en" {% if selected_lang == 'en' %}selected{% endif %}>English</option>
                    <option value="am" {% if selected_lang == 'am' %}selected{% endif %}>አማርኛ</option>
                </select>
            </div>

            <!-- Symptoms Input -->
            <div class="form-group">
                <label for="symptoms" id="symptomsLabel">Select Symptoms:</label>
                <div class="form-check">
                    {% for symptom, index in symptoms_dict.items() %}
                        <input type="checkbox" class="form-check-input" id="symptom_{{ index }}" name="symptoms" value="{{ symptom }}">
                        <label class="form-check-label" for="symptom_{{ index }}">{{ symptom }}</label><br>
                    {% endfor %}
                </div>
            </div>

            <button type="submit" class="btn btn-predict btn-lg" style="width: 100%; padding: 14px;">Predict</button>
        </form>
    </div>

    {% if predicted_disease %}
    <!-- Results -->
    <h1 class="text-center my-4">Our AI System Results</h1>
    <div class="container">
        <div class="result-container">
            <button class="toggle-button" data-bs-toggle="modal" data-bs-target="#diseaseModal">Disease</button>
            <button class="toggle-button" data-bs-toggle="modal" data-bs-target="#descriptionModal">Description</button>
            <button class="toggle-button" data-bs-toggle="modal" data-bs-target="#precautionModal">Precaution</button>
            <button class="toggle-button" data-bs-toggle="modal" data-bs-target="#medicationsModal">Medications</button>
        </div>
    </div>
    {% endif %}

    <!-- Modal Templates (Disease, Description, etc.) -->
    <!-- Disease Modal -->
    <div class="modal fade" id="diseaseModal" tabindex="-1" aria-labelledby="diseaseModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="diseaseModalLabel">Predicted Disease</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>{{ predicted_disease }}</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Repeat this pattern for other modals (description, medications, etc.) -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ken2REsGmQ5NrZf6ovPHdpDTRcVbqtnZl5bVxeGiImYdVflmcX51bQz5rkz6gXw" crossorigin="anonymous"></script>
  </body>
</html>
